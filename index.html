<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Tic-Tac-Toe</title>
        <meta name='description' content=''>
        <link rel='stylesheet' href='./styles/reset.css'>
        <link rel='stylesheet' href='./styles/typo.css'>
        <link rel='stylesheet' href='./styles/layout.css'>
        <link rel='stylesheet' href='./styles/shaping.css'>
        <link rel='stylesheet' href='./styles/animations/theme-switch.css'>
        <link rel='stylesheet' href='./styles/animations/player-switch.css'>
        <link rel='stylesheet' href='./styles/animations/button-flip.css'>
        <link id='theme' class='dawn' rel='stylesheet' href='./styles/themes/dawn.css'>
    </head>
    <body>
        
        <h1>Tic-Tac-Toe</h1>

        <form class='player-container'>
            <fieldset class='player-fieldset'>
                <div class='legend'>Player X</div>
                <input type='text' id='X' placeholder='name' minlength='1' maxlength='15' required>
                <label class='hide'>name</label>
                <div class='player-desc'>
                    <img src='./assets/player-ico/human-sel.svg'>
                </div>
            </fieldset>
            <div class='theme-box'>
                <img id='day' class='n-next' src='assets/theme-ico/day.svg'>
                <img id='sunset' class='hide' src='assets/theme-ico/sunset.svg'>
                <img id='dusk' class='p-prev' src='assets/theme-ico/dusk.svg'>
                <img id='night' class='prev' src='assets/dawn/night.svg'>
                <img id='dawn' class='curr' src='assets/theme-ico/dawn.svg'>
                <img id='sunrise' class='next' src='assets/dawn/sunrise.svg'>
            </div>
            <fieldset class='player-fieldset'>
                <div class='legend'>Player O</div>
                <input id='O' type='text' placeholder='name' minlength='1' maxlength='15' required>
                <label class='hide'>name</label>
                <div class='player-desc game-mode'>
                    <div class='mode-filter hide'></div>
                    <img class='game-mode selected' id='human' src='./assets/player-ico/human-sel.svg'>
                    <img class='game-mode' id='ai' src='./assets/dawn/computer.svg'>
                </div>
            </fieldset>
        </form>

        <button class='' id='start'>START</button>
        <button class='hide' id='restart'>RESTART</button>

        <h3></h3>

        <section id='game-container' class='hide'>
            <section id='board-space'></section>
        </section>

        <script src='./scripts/app.js' async></script>
        <script src='player-switch.js' async></script>
        <script src='./scripts/theme-switch.js' async></script>
    </body>
</html>
