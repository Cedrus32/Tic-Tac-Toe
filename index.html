<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Tic-Tac-Toe</title>
        <meta name='description' content=''>
        <link rel='stylesheet' href='./styles/reset.css'>
        <link rel='stylesheet' href='./styles/layout.css'>
        <link rel='stylesheet' href='./styles/typo.css'>
        <link rel='stylesheet' href='./styles/colors.css'>
    </head>
    <body>
        
        <h1>Tic-Tac-Toe</h1>

        <form class='set-players'>
            <fieldset class='player-input'>
                <legend>Player X</legend>
                <input type='text' id='X' placeholder='name' minlength='1' maxlength='25' required>
                <label class='hide'>name</label>
                <div class='player-desc'>[human]</div>
            </fieldset>
            <fieldset class='player-input'>
                <legend>Player O</legend>
                <input id='O' type='text' placeholder='name' minlength='1' maxlength='25' required>
                <label class='hide'>name</label>
                <div class='player-desc game-mode' id='human'>[human]</div>
            </fieldset>
        </form>

        <button class='' id='start'>START</button>
        <button class='hide' id='restart'>RESTART</button>

        <section id='game-container' class='hide'>
            <h3></h3>
            <section id='board-space'></section>
        </section>

        <script src='./scripts/script.js' async></script>
    </body>
</html>
