<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Tic-Tac-Toe</title>
        <meta name='description' content=''>
        <link rel='stylesheet' href='./styles/reset.css'>
        <link rel='stylesheet' href='./styles/layout.css'>
        <link rel='stylesheet' href='./styles/typo.css'>
        <link rel='stylesheet' href='./styles/colors.css'>
    </head>
    <body>
        
        <h1>Tic-Tac-Toe</h1>

        <button id='start'>START</button>

        <section class='set-players'>
            <div class='player-input'>
                <h2>X</h2>
                <input id='X' type='text' placeholder='name'>
                <h3 class='hide'>name</h3>
            </div>
            <div class='player-input'>
                <h2>O</h2>
                <input id='O' type='text' placeholder='name'>
                <h3 class='hide'>name</h3>
            </div>
        </section>

        <section id='game-container' class='hide'>
            <h3></h3>
            <section id='board-space'></section>
        </section>

        <button id='restart'>RESTART?</button>

        <script src='./scripts/script.js' async></script>
    </body>
</html>
