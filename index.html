<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport'
              content='width=device-width, initial-scale=1.1, maximum-scale=1.0'>
        <title>Tic-Tac-Toe</title>
        <meta name='description' content=''>
        <link rel='stylesheet' href='./styles/reset.css'>
        <link rel='stylesheet' href='./styles/layout.css'>
        <link rel='stylesheet' href='./styles/typo.css'>
        <link rel='stylesheet' href='./styles/colors.css'>
        <link rel='stylesheet' href='./styles/themes.css'>
    </head>
    <body>
        
        <h1>Tic-Tac-Toe</h1>

        <form class='player-container'>
            <fieldset class='player-fieldset'>
                <div class='legend'>Player X</div>
                <input type='text' id='X' placeholder='name' minlength='1' maxlength='15' required>
                <label class='hide'>name</label>
                <div class='player-desc'>
                    <img src='./assets/player-ico/human-sel.svg'>
                </div>
            </fieldset>
            <div class='theme-box'>
                <img class='n-next' src='assets/theme-ico/day.svg'>
                <img class='hide' src='assets/theme-ico/rise-set.svg'>
                <img class='p-prev' src='assets/theme-ico/dawn-dusk.svg'>
                <img class='prev' src='assets/dawn/night.svg'>
                <img class='curr' src='assets/theme-ico/dawn-dusk.svg'>
                <img class='next' src='assets/dawn/rise-set.svg'>
            </div>
            <fieldset class='player-fieldset'>
                <div class='legend'>Player O</div>
                <input id='O' type='text' placeholder='name' minlength='1' maxlength='15' required>
                <label class='hide'>name</label>
                <div class='player-desc game-mode'>
                    <div class='mode-filter hide'></div>
                    <img class='game-mode selected' id='human' src='./assets/player-ico/human-sel.svg'>
                    <img class='game-mode' id='ai' src='./assets/dawn/computer.svg'>
                </div>
            </fieldset>
        </form>

        <button class='' id='start'>START</button>
        <button class='hide' id='restart'>RESTART</button>

        <h3></h3>

        <section id='game-container' class='hide'>
            <section id='board-space'></section>
        </section>

        <script src='./scripts/script.js' async></script>
        <script src='./scripts/themes.js' async></script>
    </body>
</html>
